    <meta charset="utf-8">

    <link rel="stylesheet" href="appointment.css">
    <title>Appointment form</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>

                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="row my-5 col-sm-12 justify-content-center " style="margin: 0 0 ;">
        <div class="card mb-3 bg-rgb(210, 209, 209)" style="width: 35rem;">
            <div class="card-body">
                <h4 class="card-title mb-5 text-center text-info">PATIENT APPOINTMENT FORM</h4>
                <p class="card-text">
                    <div class="row">
                        <div class="col-sm-7">
                            <form action="" method="post">
                                <div class="form-group">

                                    <input type="text" class="form" name="name" id="exampleInputEmail1"  placeholder="ENTER YOUR NAME...">

                                </div>
                                <div class="form-group">

                                    <input type="email" class="form" name="email" id="exampleInputEmail1"  placeholder="ENTER YOUR EMAIL...">

                                </div>
                                <div class="form-group">

                                    <input type="text" class="form" name="number" id="exampleInputEmail1"  placeholder="VERIFY YOUR NUMBER...">

                                </div>
                                <div class="input-group mb-3">
                                    <input type="text" class="form" name="otp" placeholder="ENTER OTP..." aria-label="Recipient's username" aria-describedby="button-addon2">
                                    <div class="input-group-append">
                                        <button class="btn btn-sm btn-danger px-4 my-2 mx-2" type="button" id="button-addon2" style="border-radius:20px; font-size: 12px; ">VERIFY</button>
                                    </div>
                                </div>

                                <div class="form-group form-check">
                                    <label class="form-check-label" for="exampleCheck1">SEX : </label>
                                    <!-- <input type="checkbox" name="male" id="male">
                                    <label for="male">MALE</label>
                                    <input type="checkbox" name="female" id="female">
                                    <label for="female">FEMALE</label> -->
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="male">
                                        <label class="form-check-label" for="male">Male</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="female">
                                        <label class="form-check-label" for="female">Female</label>
                                      </div>
                                </div>
                                <div class="form-group">

                                    <input type="text" class="form" id="exampleInputEmail1" name="dob" aria-describedby="emailHelp" placeholder="ENTER YOUR DATE OF BIRTH...">

                                </div>
                                <div class="form-group">

                                    <input type="email" class="form" id="exampleInputEmail1" name="address" aria-describedby="emailHelp" placeholder="ENTER YOUR ADDRESS...">

                                </div>

                           
                        </div>
                        <div class="col-sm-5">
                            <img src="doctor2.png" class="img-fluid" alt="Responsive image" style="height:52vh ;width: 56vw">
                        </div>
                    </div>

                    <div class="justify-center-appo" >
                        <button type="submit" class="btn btn-success px-4" style="border-radius: 20px;">CONTINUE</button>
                    </div>
                </form>
                </p>
            </div>
        </div>
    </div>




    <!-- Optional JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
